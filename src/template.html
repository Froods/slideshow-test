<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slideshow</title>
	</head>
	<body>
		<div class="content">
			<div class="frame">
				<div class="slides">
					<img src="images/1.jpg" alt="1" width="400" height="224" />
					<img src="images/2.jpg" alt="2" width="400" height="224" />
					<img src="images/3.jpg" alt="3" width="400" height="224" />
					<img src="images/4.jpg" alt="4" width="400" height="224" />
					<img src="images/5.jpg" alt="5" width="400" height="224" />
				</div>
			</div>
			<div class="dots">
				<ul>
					<li class="dot" id="1"></li>
					<li class="dot" id="2"></li>
					<li class="dot" id="3"></li>
					<li class="dot" id="4"></li>
					<li class="dot" id="5"></li>
				</ul>
			</div>
			<div class="buttons">
				<button class="left">&lt;-</button>
				<button class="right">-&gt;</button>
			</div>
		</div>
	</body>
</html>
